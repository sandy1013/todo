<section class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
        <fieldset>
            <legend>Login</legend>
            <p class="alert alert-danger" *ngIf="!errors.valid && errors.message">{{errors.message}}</p>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input id="email" type="email" class="form-control" formControlName="email"/>
                <p class="inline-input-error" *ngIf="!errors.valid && errors.controls.email.required">*Email is required.</p>
                <p class="inline-input-error" *ngIf="!errors.valid && !errors.controls.email.required && errors.controls.email.email">*Email is invalid.</p>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">password:</label>
                <input id="password" type="password" class="form-control" formControlName="password"/>
                <p class="inline-input-error" *ngIf="!errors.valid && errors.controls.password.required">*Password is required.</p>
            </div>
            <button class="btn btn-success" type="submit">Log In</button>  
            <a class="btn btn-link" routerLink="/landing/register">Sign Up?</a>
            <a class="btn btn-link" routerLink="/home/editor">forgot password?</a>
        </fieldset>
    </form>
</section>
