<section class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
        <fieldset>
            <legend>Register</legend>
            <p class="inline-input-error" *ngIf="!errors.valid && errors.message">{{errors.message}}</p>
            <div class="form-group">
                <label for="username" class="form-label">User Name:</label>
                <input id="username" class="form-control" type="text" formControlName="username"/>
                <p class="inline-input-error" *ngIf="!errors.valid && errors.controls.username.required">*Username is required.</p>
                <p class="inline-input-error" *ngIf="!errors.valid && !errors.controls.username.required && (errors.controls.username.minlength || errors.controls.username.maxlength)">*Username should be between 5-16 characters.</p>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" formControlName="email"/>
                <p class="inline-input-error" *ngIf="!errors.valid && errors.controls.email.required">*Email is required.</p>
                <p class="inline-input-error" *ngIf="!errors.valid && !errors.controls.email.required && errors.controls.email.email">*Email is invalid.</p>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input id="password" class="form-control" type="password" formControlName="password" todoPasswordStrength/>
                <p class="inline-input-error" *ngIf="!errors.valid && errors.controls.password.required">*Password is required.</p>
                <p class="inline-input-error" *ngIf="!errors.valid && !errors.controls.password.required && (errors.controls.password.minlength || errors.controls.password.maxlength)">*Password should be between 8-16 characters.</p>
            </div>
            <div class="form-group">
                <label for="confirm" class="form-label">Confirm Password:</label>
                <input id="confirm" class="form-control" type="password" formControlName="confirm"/>
            </div>
            <div class="checkbox">
                    <label for="cloudsync"><input type="checkbox" id="cloudsync" formControlName="cloudsync" />Cloud Sync</label>
            </div>
            <button class="btn btn-success" type="submit">Sign Up</button>
            <a class="btn btn-link" routerLink="/landing/login">Login?</a>
        </fieldset>
    </form>
</section>
